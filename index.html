<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Responsive Web Interface</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
    }

    /* Top Menu Bar */
    header {
      background-color: #333;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .menu-title {
      font-size: 1.2rem;
    }

    nav button {
      background: #555;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      margin-left: 0.5rem;
      cursor: pointer;
      border-radius: 4px;
    }

    nav button:hover {
      background: #777;
    }

    /* Layout */
    .container {
      display: flex;
      flex-direction: row;
      height: calc(100% - 60px); /* subtract header height */
    }

    aside {
      background: #f4f4f4;
      padding: 1rem;
      width: 250px;
      min-width: 200px;
    }

    main {
      flex: 1;
      padding: 1rem;
      overflow: auto;
    }

    /* Responsive behavior */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      aside {
        width: 100%;
      }
    }

    /* Example buttons */
    .button-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .button-group button {
      padding: 10px;
      font-size: 1rem;
      border: none;
      background: #008CBA;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }

    .button-group button:hover {
      background: #005f79;
    }
  </style>
</head>
<body>

  <header>
    <div class="menu-title">My Responsive Interface</div>
    <nav>
      <button onclick="alert('Home clicked')">Home</button>
      <button onclick="alert('About clicked')">About</button>
      <button onclick="alert('Contact clicked')">Contact</button>
    </nav>
  </header>

  <div class="container">
    <aside>
      <h2>Controls</h2>
      <div class="button-group">
        <button onclick="alert('Button 1 clicked')">Button 1</button>
        <button onclick="alert('Button 2 clicked')">Button 2</button>
        <button onclick="alert('Button 3 clicked')">Button 3</button>
      </div>
    </aside>

    <main>
      <h1>Welcome</h1>
      <p>This is a fully responsive website interface with a menu and buttons. Resize your browser to see how it adapts!</p>
    </main>
  </div>

</body>
</html>
