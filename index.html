<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Platformer Game</title>
  <style>
    body { margin: 0; overflow: hidden; background: #222; }
    canvas { display: block; background: #87ceeb; }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="800" height="400"></canvas>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const gravity = 0.5, friction = 0.8;
    const player = { x: 50, y: 0, width: 40, height: 40, color: "red", velX: 0, velY: 0, speed: 3, jumping: false };
    const keys = {};
    const platforms = [
      { x: 0, y: 380, width: 800, height: 20 },
      { x: 100, y: 300, width: 100, height: 10 },
      { x: 250, y: 250, width: 100, height: 10 },
      { x: 400, y: 200, width: 100, height: 10 },
      { x: 600, y: 150, width: 100, height: 10 }
    ];
    window.addEventListener("keydown", e => keys[e.code] = true);
    window.addEventListener("keyup", e => keys[e.code] = false);

    function update() {
      if (keys["ArrowRight"] && player.velX < player.speed) player.velX++;
      if (keys["ArrowLeft"] && player.velX > -player.speed) player.velX--;
      if (keys["ArrowUp"] && !player.jumping) {
        player.velY = -10;
        player.jumping = true;
      }

      player.velX *= friction;
      player.velY += gravity;
      player.x += player.velX;
      player.y += player.velY;

      for (let p of platforms) {
        if (player.x < p.x + p.width &&
            player.x + player.width > p.x &&
            player.y < p.y + p.height &&
            player.y + player.height > p.y) {
          if (player.velY >= 0) {
            player.y = p.y - player.height;
            player.velY = 0;
            player.jumping = false;
          }
        }
      }

      if (player.x < 0) player.x = 0;
      if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;
      if (player.y > canvas.height) {
        player.y = 0;
        player.velY = 0;
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = player.color;
      ctx.fillRect(player.x, player.y, player.width, player.height);
      ctx.fillStyle = "#654321";
      for (let p of platforms) ctx.fillRect(p.x, p.y, p.width, p.height);
    }

    function loop() {
      update();
      draw();
      requestAnimationFrame(loop);
    }
    loop();
  </script>
</body>
</html>
