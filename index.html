<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Responsive UI with Toggleable Sidebar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
      --header-bg: #333;
      --button-bg: #008CBA;
      --button-hover: #005f79;
      --sidebar-bg: #f4f4f4;
    }

    body.dark-mode {
      --bg-color: #1e1e1e;
      --text-color: #ffffff;
      --header-bg: #111;
      --button-bg: #444;
      --button-hover: #666;
      --sidebar-bg: #2e2e2e;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      transition: background 0.3s, color 0.3s;
    }

    header {
      background-color: var(--header-bg);
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .menu-title {
      font-size: 1.2rem;
    }

    nav {
      display: flex;
      gap: 10px;
    }

    nav button, #darkModeToggle {
      background: var(--button-bg);
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
    }

    nav button:hover, #darkModeToggle:hover {
      background: var(--button-hover);
    }

    .hamburger {
      display: none;
      font-size: 1.5rem;
      background: none;
      color: white;
      border: none;
      cursor: pointer;
    }

    .container {
      display: flex;
      height: calc(100% - 60px);
    }

    aside {
      background: var(--sidebar-bg);
      padding: 1rem;
      width: 250px;
      min-width: 200px;
      transition: transform 0.3s;
    }

    aside.hidden {
      transform: translateX(-100%);
      position: absolute;
      z-index: 100;
      top: 60px;
      height: calc(100% - 60px);
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
    }

    #showSidebarBtn {
      position: fixed;
      top: 70px;
      left: 10px;
      padding: 10px 15px;
      background: var(--button-bg);
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      display: none;
      z-index: 101;
    }

    #showSidebarBtn:hover {
      background: var(--button-hover);
    }

    main {
      flex: 1;
      padding: 1rem;
      overflow: auto;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .button-group button {
      padding: 10px;
      font-size: 1rem;
      border: none;
      background: var(--button-bg);
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }

    .button-group button:hover {
      background: var(--button-hover);
    }

    @media (max-width: 768px) {
      nav {
        display: none;
      }

      .hamburger {
        display: block;
      }

      .container {
        flex-direction: column;
      }

      aside {
        position: absolute;
        z-index: 100;
        top: 60px;
        left: 0;
        height: calc(100% - 60px);
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="menu-title">My Responsive Interface</div>
    <nav id="menuNav">
      <button onclick="alert('Home clicked')">Home</button>
      <button onclick="alert('About clicked')">About</button>
      <button onclick="alert('Contact clicked')">Contact</button>
      <button id="darkModeToggle">üåô</button>
    </nav>
    <button class="hamburger" onclick="toggleSidebar()">‚ò∞</button>
  </header>

  <button id="showSidebarBtn" onclick="toggleSidebar()">‚ò∞ Show Sidebar</button>

  <div class="container">
    <aside id="sidebar">
      <h2>Controls</h2>
      <div class="button-group">
        <button onclick="alert('Button 1')">Button 1</button>
        <button onclick="alert('Button 2')">Button 2</button>
        <button onclick="alert('Button 3')">Button 3</button>
        <button onclick="toggleSidebar()">Hide Sidebar</button>
      </div>
    </aside>

    <main>
      <h1>Welcome!</h1>
      <p>This is a responsive web interface with:</p>
      <ul>
        <li>Toggleable Sidebar (now with Show & Hide)</li>
        <li>Dark Mode Toggle</li>
        <li>Mobile Hamburger Menu</li>
        <li>Resizable Layout</li>
      </ul>
    </main>
  </div>

  <script>
    const sidebar = document.getElementById('sidebar');
    const darkToggle = document.getElementById('darkModeToggle');
    const showSidebarBtn = document.getElementById('showSidebarBtn');

    function toggleSidebar() {
      sidebar.classList.toggle('hidden');
      showSidebarBtn.style.display = sidebar.classList.contains('hidden') ? 'block' : 'none';
    }

    darkToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      darkToggle.textContent = document.body.classList.contains('dark-mode') ? '‚òÄÔ∏è' : 'üåô';
    });
  </script>

</body>
</html>
